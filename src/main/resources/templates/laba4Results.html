<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <title>Лабораторна №4</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-3">
            <h1>Лабораторна робота №4</h1>
        </div>
    </div>
    <h3>Результати</h3>
    <div class="row mt-3">
        <div class="col-md-12">
            <table class="table text-center">
                <tr>
                    <td>ПІБ</td>
                    <td>Оцінка №1</td>
                    <td>Оцінка №2</td>
                </tr>
                <tr th:each="student : ${students}">
                    <td th:text="${student.getName()}"></td>
                    <td th:text="${student.getRateOne()}"></td>
                    <td th:text="${student.getRateTwo()}"></td>
                </tr>
            </table>
            <a class="btn btn-primary" href="/laba4/results?condition=true">Показати вибірку</a>
            <a class="btn btn-secondary" href="/laba4/results">Скинути фільтр</a>
            <a class="btn btn-danger" href="/laba4">Повернутись до форми</a>
            <span class="float-right" th:text="'Результат обчислення:'+${avg*100}+'%'"></span>
        </div>
    </div>
</div>
</body>
</html>
